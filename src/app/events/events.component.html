<div class="red lighten-5" style="margin-top: 40px;">
    <div class="container" style="padding-top: 40px; padding-bottom: 100px;">
        <div class="row center">
            <p style="font-size: 50px; margin: 50px 0px;" >#Activities</p>
        </div>
        <div class="row" *ngFor="let event of eventList">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>{{event.title}}</mat-card-title>
                  <mat-card-subtitle>{{event.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    {{event.content}}
                  </p>
                </mat-card-content>
                <mat-card-actions *ngIf="event.hasLink">
                  <div style="width: 100%; height: 40px;">
                    <a class="right btn green accent-3" mat-button href="{{event.link}}">Open <mat-icon>play_arrow</mat-icon></a>
                  </div>
                </mat-card-actions>
              </mat-card>
            </div>

    </div>
</div>
