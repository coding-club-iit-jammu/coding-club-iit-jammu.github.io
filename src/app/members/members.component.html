<div class="red lighten-5" style="margin-top: 40px;">
    <div class="memDiv" style="padding-top: 40px; padding-bottom: 100px;">
        <div class="row center">
            <p style="font-size: 50px; margin: 50px 0px;" >#Our Members</p>
        </div>
        <div class="row">
            <div class="col s7 m6">
                    <mat-form-field appearance="outline" color='warn' style="width: 100%;" >
                        <mat-label>Filter</mat-label>
                        <input matInput [(ngModel)]="filterVal" (ngModelChange)="this.filterVia()" >
                    </mat-form-field>
            </div>
            <div class="col s5 m6">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-select [(ngModel)]="sortBy" (ngModelChange)="this.filterVia()" >
                        <mat-option value="entry">Entry Number</mat-option>
                        <mat-option value="name">Name</mat-option>
                        <mat-option value="rating">Rating</mat-option>
                    </mat-select>
                    <mat-label>Sort By</mat-label>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m2 user-card" *ngFor="let user of finalArr">
                <mat-card class="example-card" style="border-radius: 25px 0 25px 0;">
                    <img mat-card-image src="{{user['image']}}?size=256">
                    <mat-card-title>
                        {{user['name'].trim().split(" ")[0].substr(0,10)}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{user['entry']}}<br>
                        Rating: {{user['rating']}}
                    </mat-card-subtitle>
                  </mat-card>
            </div>
        </div>
        <div class="row center" *ngIf="!isAvailable">
            <p style="font-size: 5vw; margin: 50px 0px;" >---E.O.R---</p>
        </div>
    </div>
</div>
