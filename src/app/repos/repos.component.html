<div class="red lighten-5" style="margin-top: 40px;">
    <div class="memDiv" style="padding-top: 40px; padding-bottom: 100px;">
        <div class="row center">
            <p style="font-size: 50px; margin: 50px 0px;" >Our Projects on Github</p>
        </div>
        <div class="row">
            <div class="col s12 m4 xl3 user-card" *ngFor="let repo of repos">
              <a [href]="repo.html_url">
                <mat-card  class="example-card" style="border-radius: 25px 0 25px 0;">
                    <img mat-card-image src="assets/repo.svg">
                    <mat-card-title>

                        <span style="color:black" *ngIf="repo.name.length > 15">{{repo.name.trim().split(" ")[0].substr(0,15)}}...</span>
                        <span style="color:black" *ngIf="repo.name.length <= 15">{{ repo.name }}</span>

                    </mat-card-title>
                    <mat-card-subtitle style="line-height: 15px;">
                      <span style="position: relative;display: inline-block; width: 40px;"><span style="font-size: 13px;">{{ repo.open_issues_count }}</span> <img src="assets/issue.png" style="margin-left:3px;position: absolute; bottom: 0;  height: 15px; width: 15px;"/></span>
                      <span style="position: relative;display: inline-block; width: 40px;"><span style="font-size: 13px;">{{ repo.forks_count }}</span> <img src="assets/fork.png" style="margin-left:3px;position: absolute; bottom: 0;  height: 15px; width: 15px;"/></span>
                    </mat-card-subtitle>
                  </mat-card>
                </a>
            </div>
        </div>
        <div class="row center" *ngIf="!isAvailable">
            <p style="font-size: 5vw; margin: 50px 0px;" >---E.O.R---</p>
        </div>
    </div>
</div>
